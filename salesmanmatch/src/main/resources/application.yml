server:
  port: 8080

spring:
  application:
    name: salesmanmatch
---

spring:
  profiles: default
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: salesmanmatch
          destination: input-topic  # 수정된 부분: 입력 채널의 토픽을 'input-topic'으로 변경
          contentType: application/json
        event-out:
          destination: output-topic  # 수정된 부분: 출력 채널의 토픽을 'output-topic'으로 변경
          contentType: application/json

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug

